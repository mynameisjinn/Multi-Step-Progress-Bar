<!DOCTYPE html> 
<html> 

<head> 
	<link href= 
'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'> 

	<script src= 
'https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'> 
	</script> 

	<script src= 
'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'> 
	</script> 

	<link rel="stylesheet" href="\Multi Step Progress Bar\style.css"> 
</head> 

<body> 
	<div class="container"> 
		<div class="row justify-content-center"> 
			<div class="col-11 col-sm-9 col-md-7 
				col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2"> 
				<div class="px-0 pt-4 pb-0 mt-3 mb-3"> 
					<form id="form"> 
						<ul id="progressbar"> 
							<li class="active" id="step1"> 
								<strong>Step 1</strong> 
							</li> 
							<li id="step2"><strong>Step 2</strong></li> 
							<li id="step3"><strong>Step 3</strong></li> 
							<li id="step4"><strong>Step 4</strong></li> 
						</ul> 
						<div class="progress"> 
							<div class="progress-bar"></div> 
						</div> <br> 
						<fieldset> 
							<h2>약관 동의</h2>
							<textarea style="width: 1000px; height: 400px; margin: 20px;  resize: none;">
								제 1 장 총 칙

 

제 1 조 (목적)
이 약관은 {COMPANY_NAME}(이하 "사이트"라 합니다)에서 제공하는 인터넷서비스(이하 "서비스"라 합니다)의 이용 조건 및 절차에 관한 기본적인 사항을 규정함을 목적으로 합니다.

 

제 2 조 (약관의 효력 및 변경)
① 이 약관은 서비스 화면이나 기타의 방법으로 이용고객에게 공지함으로써 효력을 발생합니다.
② 사이트는 이 약관의 내용을 변경할 수 있으며, 변경된 약관은 제1항과 같은 방법으로 공지 또는 통지함으로써 효력을 발생합니다.

 

제 3 조 (용어의 정의)
이 약관에서 사용하는 용어의 정의는 다음과 같습니다.
① 회원 : 사이트와 서비스 이용계약을 체결하거나 이용자 아이디(ID)를 부여받은 개인 또는 단체를 말합니다.
② 신청자 : 회원가입을 신청하는 개인 또는 단체를 말합니다.
③ 아이디(ID) : 회원의 식별과 서비스 이용을 위하여 회원이 정하고 사이트가 승인하는 문자와 숫자의 조합을 말합니다.
④ 비밀번호 : 회원이 부여 받은 아이디(ID)와 일치된 회원임을 확인하고, 회원 자신의 비밀을 보호하기 위하여 회원이 정한 문자와 숫자의 조합을 말합니다.
⑤ 해지 : 사이트 또는 회원이 서비스 이용계약을 취소하는 것을 말합니다.

 

제 2 장 서비스 이용계약

 

제 4 조 (이용계약의 성립)
① 이용약관 하단의 동의 버튼을 누르면 이 약관에 동의하는 것으로 간주됩니다.
② 이용계약은 서비스 이용희망자의 이용약관 동의 후 이용 신청에 대하여 사이트가 승낙함으로써 성립합니다.

 

제 5 조 (이용신청)
① 신청자가 본 서비스를 이용하기 위해서는 사이트 소정의 가입신청 양식에서 요구하는 이용자 정보를 기록하여 제출해야 합니다.
② 가입신청 양식에 기재하는 모든 이용자 정보는 모두 실제 데이터인 것으로 간주됩니다. 실명이나 실제 정보를 입력하지 않은 사용자는 법적인 보호를 받을 수 없으며, 서비스의 제한을 받을 수 있습니다.

 

제 6 조 (이용신청의 승낙)
① 사이트는 신청자에 대하여 제2항, 제3항의 경우를 예외로 하여 서비스 이용신청을 승낙합니다.
② 사이트는 다음에 해당하는 경우에 그 신청에 대한 승낙 제한사유가 해소될 때까지 승낙을 유보할 수 있습니다.
가. 서비스 관련 설비에 여유가 없는 경우
나. 기술상 지장이 있는 경우
다. 기타 사이트가 필요하다고 인정되는 경우
③ 사이트는 신청자가 다음에 해당하는 경우에는 승낙을 거부할 수 있습니다.
가. 다른 개인(사이트)의 명의를 사용하여 신청한 경우
나. 이용자 정보를 허위로 기재하여 신청한 경우
다. 사회의 안녕질서 또는 미풍양속을 저해할 목적으로 신청한 경우
라. 기타 사이트 소정의 이용신청요건을 충족하지 못하는 경우

 

제 7 조 (이용자정보의 변경)
회원은 이용 신청시에 기재했던 회원정보가 변경되었을 경우에는, 온라인으로 수정하여야 하며 변경하지 않음으로 인하여 발생되는 모든 문제의 책임은 회원에게 있습니다.

 

[부칙]

 

(시행일) 이 약관은 2015년 01월부터 시행합니다.
							</textarea> 
							<br>
							<div class="agree-checkbox" style="text-align: left; margin-left: 400px;" >
								<input type="checkbox" class="all-check"> 전체 동의
								<br>
								<br>
								<div class="checked-list">
									<input type="checkbox" class="required-check">	약관에 전체 동의합니다. (필수)
									<br>
									<input type="checkbox" class="required-check">	개인정보 이용에 동의합니다. (필수)
									<br>
									<input type="checkbox" class="select-check">	광고성 알림에 동의합니다. (선택)
								</div>
							</div>
							<input type="button" name="next-step" class="next-step" value="Next Step" /> 
						</fieldset> 
						<fieldset class="fieldset2"> 
							<h2 style="margin-bottom: 20px">가입 정보</h2> 

							<div class="form-group">
								<label for="username">사용자명:</label>
								<input type="text" class="username" name="username" required="">
								<p class="username-error" style="color: red; margin-left: 15px;"></p>
							</div>
							<!--<div class="form-group">
								<label for="email">이메일:</label>
								<input type="email" id="email" name="email" required="">
							</div>-->
						
							<div class="form-group">
								<label for="password">비밀번호:</label>
								<input type="password" class="password" name="password" required="">
								<p class="ps-error" style="color: red; margin-left: 15px;"></p>
							</div>
						
							<div class="form-group">
								<label for="confirm_password">비밀번호 확인:</label>
								<input type="password" class="confirm_password" name="confirm_password" required="">
								<p class="conf-ps-error" style="color: red; margin-left: 15px;"></p>
							</div>
							<input type="button" name="next-step"
								class="next-step" value="Next Step" /> 
							<input type="button" name="previous-step"
								class="previous-step"
								value="Previous Step" /> 
						</fieldset> 
						<fieldset> 
							<h2>휴대폰 인증</h2> 
							<input type="button" name="next-step"
								class="next-step" value="Final Step" /> 
							<input type="button" name="previous-step"
								class="previous-step"
								value="Previous Step" /> 
						</fieldset>  
						<fieldset> 
							<div class="finish"> 
								<h2 class="text text-center"> 
									<strong>FINISHED</strong> 
								</h2> 
								<br>
								가입을 축하합니다.
							</div> 
							<!-- <input type="button" name="previous-step"
								class="previous-step"
								value="Previous Step" /> --> 
						</fieldset> 
					</form> 
				</div> 
			</div> 
		</div> 
	</div> 
</body> 
<script src="\Multi Step Progress Bar\script.js"></script> 

</html>
